<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sam.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header1">
          <img src="left.png" alt="" class="left-arrow com-img1" />
        </div>
        <div class="header2">
          <img src="star.png" alt="" class="star com-img1" />
          <p class="rating">4.9</p>
          <img src="heart.png" alt="" class="heart com-img1" />
        </div>
      </div>
      <div class="content-img">
        <img src="chair.png" alt="" class="chair" />
      </div>
      <div class="content-dis">
        <p class="chair-n">
          <span class="chair-name"> Swoon lounge</span><br />chair
        </p>
      </div>
      <div class="content-col">
        <div class="content-col-1">
          <img src="pinkcircle.jpg" alt="" class="Pink com-img1" />
          <img src="Blue Circle.png" alt="" class="Blue com-img1" />
          <img src="green circle.png" alt="" class="green com-img1" />
        </div>
        <div class="buttons">
          <button>-</button>
          <p>1</p>
          <button>+</button>
        </div>
      </div>
      <div class="price">
        <div class="amount">
          <p class="dollar">$450</p>
        </div>
        <div class="cart">
          <p class="cart-desc">Add to cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
